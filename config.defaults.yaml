training:
  classes:
    acai_h:
      # value of label should refer to dataset.dN.csv
      label: "h"
      conv_branch: true
      # value should refer to features section of this config
      features: "20201130"
      # balance ratio for the prevalent class. leave null to use all available data
      balance: 2.5
      # balance: 1.1
      weight_per_class: false
      sweep:
        # refer to https://docs.wandb.ai/guides/sweeps
        metric:
          name: "val_loss"
          goal: "minimize"
        method: "grid"
        parameters:
          epochs:
            value: 100
          patience:
            value: 10
          threshold:
            value: 0.5
          dense_block_units:
            values:
              - 64
              - 128
              - 256
          conv_block_filters:
            values:
              - 16
              - 32
              - 64
          head_block_units:
            values:
              - 16
              - 32
              - 64
    acai_b:
      label: "b"
      features: "20201130"
      balance: 2.5
      # balance: 1.1
      weight_per_class: false
    acai_o:
      label: "o"
      features: "20201130"
      balance: 2.5
      # balance: 1.1
      weight_per_class: false
    acai_n:
      label: "n"
      features: "20201130"
      balance: 2.5
      # balance: 1.1
      weight_per_class: false
    acai_v:
      label: "v"
      features: "20201130"
      balance: 2.5
      # balance: 1.1
      weight_per_class: false
